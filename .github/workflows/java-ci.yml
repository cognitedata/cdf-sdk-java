name: java-main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Verify with Maven
        run: mvn --update-snapshots --batch-mode verify

  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Deploy with Maven to maven-central
        run: |
          TAG=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          MVN_VERSION=$(mvn -q \
              -Dexec.executable=echo \
              -Dexec.args='${project.version}' \
              --non-recursive \
              exec:exec)
          NEW_VERSION=$(echo $MVN_VERSION | sed -e s/SNAPSHOT/$TAG/1)
          mvn --update-snapshots --batch-mode deploy -DnewVersion=$NEW_VERSION

