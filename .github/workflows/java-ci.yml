name: java-ci-main
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"
      - name: Verify with Maven
        run: mvn --update-snapshots --batch-mode verify
